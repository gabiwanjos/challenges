<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" media="all">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/16a9709a8b.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="cabecalho">
    <img src="images/logo.svg" alt="logo" class="logo"> 
  </header>
  <main>
    <img src= "images/illustration-mockups.svg" alt="telas" class="imagem">
    <section class="text">
      <div>
        <h1 class="title">Build The Community <br>Your Fans Will Love</h1>
      </div>
      <div class="description">
        <p>Huddle re-imagines the way we build  communities. You have <br> voice, but so  does your audience. 
        Create connections with <br> your users as you engage in genuine discussion.</p>
      </div>
      <div class="register">
        <button>Register</button>
      </div >
      
      
    </section>
  </main>
  <footer>
    <div class="icon">
      <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
      <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
      </div>
  </footer>
</body>
</html>
